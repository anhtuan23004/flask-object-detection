<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Object Detection</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload Image</h5>
                        <div class="mb-3">
                            <input type="file" class="form-control" id="imageInput" accept="image/*">
                        </div>
                        <div class="mb-3 text-center">
                            <div id="dropZone" class="drop-zone">
                                <p>Drag and drop image here or click to select</p>
                            </div>
                        </div>
                        <button class="btn btn-primary w-100" id="detectButton">Detect Objects</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Results</h5>
                        <canvas id="resultCanvas" class="img-fluid"></canvas>
                        <div id="resultList" class="mt-3 list-group"></div>
                        <button class="btn btn-secondary mt-3 w-100" id="saveButton">Save Result</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3 text-center">
            <div id="errorMessage" class="text-danger"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
